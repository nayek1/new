<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Date</title>
</head>
<body>
    <script>
        let myDate = new Date();
        console.log(myDate.getTime());
        console.log(myDate.getFullYear());
        console.log(myDate.getDay());
        console.log(myDate.getMinutes());
        console.log(myDate.getSeconds());
    </script>
</body>
</html>
